<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="tabs-container">
          <div class="tabs">
            <p class="timer">Timer</p>
            <p class="stopwatch">StopWatch</p>
          </div>
        </div>
        <section>
          <div class="counter-container">
            <p>
              <span class="hours"
                ><input
                  type="number"
                  name="hours"
                  id="hours"
                  placeholder="00"
                  maxlength="2"
                  value="00"
                  oninput="limitInput(this, 23)"
                />
              </span>
              <span>h</span>
            </p>
            <p>
              <span class="minutes"
                ><input
                  type="number"
                  name="minutes"
                  id="minutes"
                  placeholder="00"
                  maxlength="2"
                  value="00"
                  oninput="limitInput(this, 59)"
                />
              </span>
              <span>m</span>
            </p>
            <p>
              <span class="seconds"
                ><input
                  type="number"
                  name="seconds"
                  id="seconds"
                  placeholder="00"
                  maxlength="2"
                  value="00"
                  oninput="limitInput(this, 59)"
                />
              </span>
              <span>s</span>
            </p>
          </div>
        </section>
        <div class="footer-content">
          <div class="buttons-container">
            <button class="start btn" id="start">Start</button>
            <button class="start btn" id="stop">Stop</button>
            <button class="reset btn" id="reset">Reset</button>
          </div>
          <div class="icons">
            <i class="fa-sharp fa-solid fa-volume-high"></i>
            <i class="fa-sharp fa-solid fa-expand"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
